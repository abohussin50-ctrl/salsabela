<body>
<div id="header-holder"></div>

<script src="js/common.js"></script>

<main>
  <h2>Adhkar</h2>
  <div class="search-container">
    <input type="search" id="searchBox" placeholder="Search in Arabic or English..." autocomplete="off">
    <div id="suggestions" class="suggestions"></div>
  </div>
  <div id="content">Loading...</div>
</main>
<div id="footer-holder"></div>

<script>
let allData = [];
let currentSection = null;
const content = document.getElementById("content");
const searchBox = document.getElementById("searchBox");
const suggestionBox = document.getElementById("suggestions");

function normalizeText(text) {
  return text.toLowerCase().replace(/[ŸéŸãŸèŸåŸêŸçŸíŸëŸÄÿåÿõÿü]/g, "")
  .replace(/[ÿ£ÿ•ÿ¢Ÿ±]/g,"ÿß").replace(/ÿ§/g,"Ÿà").replace(/ÿ¶/g,"Ÿä")
  .replace(/ÿ©/g,"Ÿá").replace(/Ÿâ/g,"Ÿä").replace(/[^a-zÿ°-Ÿä0-9\s]/gi," ").trim();
}

async function loadAdhkar() {
  try {
    const res = await fetch("source/husn_en.json");
    const data = await res.json();
    allData = data.English;
    renderSections();
  } catch {
    content.innerHTML = `<p style="color:red;text-align:center">‚ö†Ô∏è Error loading file.</p>`;
  }
}

function renderSections() {
  currentSection = null;
  suggestionBox.style.display = "none";
  content.innerHTML = "";
  allData.forEach((sec, i) => {
    const div = document.createElement("div");
    div.className = "section-card";
    div.textContent = sec.TITLE;
    div.onclick = () => renderAdhkar(i);
    content.appendChild(div);
  });
}

function renderAdhkar(index) {
  const sec = allData[index];
  currentSection = index;
  content.innerHTML = `<div class="back-btn" onclick="renderSections()">‚Üê Back</div><h2>${sec.TITLE}</h2>`;
  sec.TEXT.forEach((z, i) => {
    const div = document.createElement("div");
    div.className = "zekr";
    div.innerHTML = `
      <div class="arabic">${z.ARABIC_TEXT || ''}</div>
      <div class="translation">${z.TRANSLATED_TEXT || ''}</div>
      ${z.AUDIO ? `<audio controls src="${z.AUDIO}"></audio>` : ''}
      <div class="counter-box">
        <div class="count" id="count-${index}-${i}">0</div>
        <button class="reset-btn" onclick="resetCount('${index}-${i}')">Reset</button>
      </div>
    `;
    content.appendChild(div);
  });

  // Add click listeners for counters
  document.querySelectorAll(".count").forEach(el => {
    el.addEventListener("click", () => {
      el.textContent = parseInt(el.textContent) + 1;
    });
  });
}

function resetCount(id) {
  const el = document.getElementById("count-" + id);
  if (el) el.textContent = "0";
}

searchBox.addEventListener("input", () => {
  const query = normalizeText(searchBox.value);
  suggestionBox.innerHTML = "";
  if (!query) {
    suggestionBox.style.display = "none";
    if (currentSection === null) renderSections();
    else renderAdhkar(currentSection);
    return;
  }

  const matches = [];
  if (currentSection === null) {
    allData.forEach((sec, idx) => {
      const title = normalizeText(sec.TITLE);
      if (title.includes(query)) matches.push({ name: sec.TITLE, index: idx });
    });
  } else {
    const sec = allData[currentSection];
    sec.TEXT.forEach((z, i) => {
      const text = normalizeText((z.ARABIC_TEXT || '') + ' ' + (z.TRANSLATED_TEXT || ''));
      if (text.includes(query)) matches.push({ name: z.ARABIC_TEXT || z.TRANSLATED_TEXT, index: i });
    });
  }

  suggestionBox.innerHTML = "";
  matches.slice(0, 8).forEach(m => {
    const item = document.createElement("div");
    item.textContent = m.name;
    item.onclick = () => {
      suggestionBox.style.display = "none";
      searchBox.value = m.name;
      if (currentSection === null) renderAdhkar(m.index);
      else {
        const sec = allData[currentSection];
        const z = sec.TEXT[m.index];
        content.innerHTML = `<div class="back-btn" onclick="renderAdhkar(${currentSection})">‚Üê Back</div><h2>${sec.TITLE}</h2>`;
        const div = document.createElement("div");
        div.className = "zekr";
        div.innerHTML = `
          <div class="arabic">${z.ARABIC_TEXT || ''}</div>
          <div class="translation">${z.TRANSLATED_TEXT || ''}</div>
          ${z.AUDIO ? `<audio controls src="${z.AUDIO}"></audio>` : ''}
          <div class="counter-box">
            <div class="count" id="count-single">0</div>
            <button class="reset-btn" onclick="document.getElementById('count-single').textContent='0'">Reset</button>
          </div>
        `;
        content.appendChild(div);

        document.getElementById("count-single").addEventListener("click", (e) => {
          e.target.textContent = parseInt(e.target.textContent) + 1;
        });
      }
    };
    suggestionBox.appendChild(item);
  });
  suggestionBox.style.display = matches.length ? "block" : "none";
});

searchBox.addEventListener("blur", () => setTimeout(() => suggestionBox.style.display = "none", 200));
loadAdhkar();
</script>
</body>
