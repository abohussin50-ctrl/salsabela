<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salsabela — Tafsir</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="header-holder"></div>
<main class="container">
  <section class="card">
    <h2>Ibn Kathir Tafsir</h2>
    <div id="tafsir-holder"></div>
  </section>
</main>
<div id="footer-holder"></div>
<script src="js/common.js"></script>
<script src="js/main.js"></script>
<script>
async function loadTafsir(){
  const taf = await fetchJSON('data/tafsir_ibn_kathir.json');
  const holder = document.getElementById('tafsir-holder');
  if(!taf){
    holder.innerHTML = '<div class="card">Tafsir file not found; run the fetch-data.sh script to download it, or place the file inside the data/ folder.</div>';
    return;
  }
  holder.innerHTML = '<div class="card">Tafsir loaded successfully. Use the Qur’an page to view verse interpretations when you click on them.</div>';
}
loadTafsir();
</script>
</body>
</html>
