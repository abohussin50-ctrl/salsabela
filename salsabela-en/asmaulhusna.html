<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salsabila ‚Äî 99 Names of Allah</title>
  <meta name="description" content="Discover the 99 Names of Allah (Asmaul Husna) with their English meanings and Arabic explanations. A Salsabila page that presents all the Beautiful Names of Allah with translation and interpretation to reflect on His divine attributes.">
  <meta name="keywords" content="Asmaul Husna, 99 Names of Allah, Names of Allah meanings, Beautiful Names of Allah, Allah Names in English, Asmaul Husna translation, Salsabila, Arabic and English Names of Allah, Explanation of Allah's Names, Islamic learning, Understanding Asmaul Husna, Names of Allah explained, Allah 99 Names">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    main {
      max-width: 1000px;
      margin: auto;
      position: relative;
    }

    h2 {
      color: #2a9d8f;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* üåü Rounded Search Box */
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }

    #searchBox {
      width: 100%;
      padding: 14px 50px 14px 20px;
      border-radius: 999px;
      border: 2px solid #2a9d8f40;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
      background: #fff url('data:image/svg+xml;utf8,<svg fill="%232a9d8f" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l4.25 4.25c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L15.5 14zM5 9.5C5 7.01 7.01 5 9.5 5S14 7.01 14 9.5 11.99 14 9.5 14 5 11.99 5 9.5z"/></svg>') no-repeat 98% center;
      background-size: 22px;
      box-shadow: 0 3px 10px rgba(42, 157, 143, 0.15);
      transition: all 0.3s ease;
    }

    #searchBox:focus {
      outline: none;
      border-color: #2a9d8f;
      box-shadow: 0 4px 12px rgba(42, 157, 143, 0.25);
      background-color: #fefefe;
    }

    /* üé¥ Card Design */
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 18px 20px;
      margin-bottom: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: 0.3s;
      cursor: default;
    }

    .card:hover {
      background: #e8f7f4;
      transform: translateY(-3px);
    }

    .name-ar {
      font-family: 'Amiri', serif;
      font-size: 1.8rem;
      color: #2a9d8f;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .transliteration {
      color: #555;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .translation {
      color: #2a9d8f;
      font-weight: 600;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    .explanation {
      font-size: 0.95rem;
      color: #333;
      line-height: 1.6;
      border-top: 1px solid #eee;
      padding-top: 6px;
    }

    .explanation-en {
      color: #666;
      font-size: 0.9rem;
      margin-top: 4px;
      font-style: italic;
    }

    .suggestions {
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-height: 220px;
      overflow-y: auto;
      z-index: 1000;
      width: 100%;
      display: none;
      top: 100%;
      margin-top: 5px;
    }

    .suggestions div {
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.25s;
      border-bottom: 1px solid #f2f2f2;
    }

    .suggestions div:hover {
      background: #e8f7f4;
      color: #2a9d8f;
    }
  </style>
</head>
<body>
<div id="header-holder"></div>
<script src="js/common.js"></script>

<main>
  <h2>99 Names of Allah</h2>

  <div class="search-container">
    <input type="search" id="searchBox" placeholder="Search for a name or meaning..." autocomplete="off">
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div id="content">Loading...</div>
</main>

<div id="footer-holder"></div>

<script>
let allNames = [];
const content = document.getElementById("content");
const searchBox = document.getElementById("searchBox");
const suggestionBox = document.getElementById("suggestions");

function normalizeText(text) {
  return text.toLowerCase().replace(/[ŸéŸãŸèŸåŸêŸçŸíŸëŸÄÿåÿõÿü]/g, "")
  .replace(/[ÿ£ÿ•ÿ¢Ÿ±]/g,"ÿß").replace(/ÿ§/g,"Ÿà").replace(/ÿ¶/g,"Ÿä")
  .replace(/ÿ©/g,"Ÿá").replace(/Ÿâ/g,"Ÿä").replace(/[^a-zÿ°-Ÿä0-9\s]/gi," ").trim();
}

async function loadNames() {
  try {
    const res = await fetch("source/asmaulhusna.json");
    allNames = await res.json();
    renderNames(allNames);
  } catch {
    content.innerHTML = `<p style="color:red;text-align:center">‚ö†Ô∏è Error loading the file.</p>`;
  }
}

function renderNames(names) {
  content.innerHTML = "";
  names.forEach(n => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="name-ar">${n.name_ar}</div>
      <div class="transliteration">${n.transliteration}</div>
      <div class="translation">${n.translation_en}</div>
      <div class="explanation">${n.explanation_en}</div>
      <div class="explanation-en">${n.explanation_ar}</div>
    `;
    content.appendChild(div);
  });
}

searchBox.addEventListener("input", () => {
  const query = normalizeText(searchBox.value);
  suggestionBox.innerHTML = "";
  if (!query) {
    suggestionBox.style.display = "none";
    renderNames(allNames);
    return;
  }

  const matches = allNames.filter(n =>
    normalizeText(n.name_ar).includes(query) ||
    normalizeText(n.transliteration).includes(query) ||
    normalizeText(n.translation_en).includes(query) ||
    normalizeText(n.explanation_en).includes(query)
  );

  suggestionBox.innerHTML = "";
  matches.slice(0, 8).forEach(m => {
    const item = document.createElement("div");
    item.textContent = m.transliteration + " ‚Äî " + m.translation_en;
    item.onclick = () => {
      suggestionBox.style.display = "none";
      searchBox.value = m.transliteration;
      renderNames([m]);
    };
    suggestionBox.appendChild(item);
  });
  suggestionBox.style.display = matches.length ? "block" : "none";
});

searchBox.addEventListener("blur", () => setTimeout(() => suggestionBox.style.display = "none", 200));

loadNames();
</script>
</body>
</html>
