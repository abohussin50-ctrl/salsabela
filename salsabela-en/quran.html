  <style>
/* üåô General Settings */
body {
  font-family: 'Cairo', sans-serif;
  background: #f4f7f6;
  margin: 0;
  color: #1d2d2a;
}

/* üü¢ Title */

    /* üîç Oval Search Bar Design */
    .search-container {
      position: relative;
      margin-bottom: 25px;
    }

    #search {
      width: 100%;
      padding: 16px 55px 16px 18px;
      border-radius: 50px;
      border: 2px solid #2a9d8f33;
      font-family: 'Cairo', sans-serif;
      font-size: 1.05rem;
      background: #fff url('data:image/svg+xml;utf8,<svg fill="%232a9d8f" height="22" viewBox="0 0 24 24" width="22" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l4.25 4.25c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L15.5 14zM5 9.5C5 7.01 7.01 5 9.5 5S14 7.01 14 9.5 11.99 14 9.5 14 5 11.99 5 9.5z"/></svg>') no-repeat 97% center;
      background-size: 24px;
      box-shadow: 0 4px 12px rgba(42, 157, 143, 0.12);

    #search:focus {
      outline: none;
      border-color: #2a9d8f;
      box-shadow: 0 5px 16px rgba(42, 157, 143, 0.25);
      background-color: #fefefe;
    }

    .suggestion-box {
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-height: 230px;
      overflow-y: auto;
      z-index: 1000;
      width: 100%;
      display: none;
      top: 100%;
      margin-top: 6px;
    }

    .suggestion-box div {
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.25s;
      border-bottom: 1px solid #f2f2f2;
    }

    .suggestion-box div:last-child {
      border-bottom: none;
    }

    .suggestion-box div:hover {
      background: #e8f7f4;
      color: #2a9d8f;
    }

/* üïã Surah Index ‚Äî More Professional */
.sura-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 18px;
  padding-bottom: 50px;
}

.sura-item {
  background: #ffffff;
  padding: 18px 10px;
  border-radius: 16px;
  text-align: center;
  font-size: 1.1rem;
  font-weight: 600;
  color: #123a35;
  cursor: pointer;
  border: 1px solid #e6f0ef;
  transition: 0.25s ease;
  box-shadow: 0 4px 14px rgba(0,0,0,0.06);
}
    .sura-item:hover {
      background-color: #e8f7f4;
      color: #2a9d8f;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div id="header-holder"></div>

  <main>
    <h1>Quran Surah Index</h1>

    <div class="search-container">
      <input type="search" id="search" placeholder="Search for a surah by name..." autocomplete="off">
      <div id="suggestionBox" class="suggestion-box"></div>
    </div>

    <div class="sura-list" id="suraList"></div>
  </main>

  <div id="footer-holder"></div>

  <script src="js/common.js"></script>
  <script>
    const suraList = document.getElementById("suraList");
    const searchInput = document.getElementById("search");
    const suggestionBox = document.getElementById("suggestionBox");

    const surahNames = [
      "Al-Fatihah","Al-Baqarah","Aal Imran","An-Nisa","Al-Ma'idah","Al-An'am","Al-A'raf","Al-Anfal","At-Tawbah","Yunus",
      "Hud","Yusuf","Ar-Ra'd","Ibrahim","Al-Hijr","An-Nahl","Al-Isra","Al-Kahf","Maryam","Ta-Ha",
      "Al-Anbya","Al-Hajj","Al-Mu'minun","An-Nur","Al-Furqan","Ash-Shu'ara","An-Naml","Al-Qasas","Al-Ankabut","Ar-Rum",
      "Luqman","As-Sajdah","Al-Ahzab","Saba","Fatir","Ya-Sin","As-Saffat","Sad","Az-Zumar","Ghafir",
      "Fussilat","Ash-Shura","Az-Zukhruf","Ad-Dukhan","Al-Jathiyah","Al-Ahqaf","Muhammad","Al-Fath","Al-Hujurat","Qaf",
      "Adh-Dhariyat","At-Tur","An-Najm","Al-Qamar","Ar-Rahman","Al-Waqi'ah","Al-Hadid","Al-Mujadila","Al-Hashr","Al-Mumtahanah",
      "As-Saff","Al-Jumu'ah","Al-Munafiqun","At-Taghabun","At-Talaq","At-Tahrim","Al-Mulk","Al-Qalam","Al-Haqqah","Al-Ma'arij",
      "Nuh","Al-Jinn","Al-Muzzammil","Al-Muddathir","Al-Qiyamah","Al-Insan","Al-Mursalat","An-Naba","An-Nazi'at","Abasa",
      "At-Takwir","Al-Infitar","Al-Mutaffifin","Al-Inshiqaq","Al-Buruj","At-Tariq","Al-A'la","Al-Ghashiyah","Al-Fajr","Al-Balad",
      "Ash-Shams","Al-Layl","Ad-Duha","Ash-Sharh","At-Tin","Al-Alaq","Al-Qadr","Al-Bayyinah","Az-Zalzalah","Al-Adiyat",
      "Al-Qari'ah","At-Takathur","Al-Asr","Al-Humazah","Al-Fil","Quraysh","Al-Ma'un","Al-Kawthar","Al-Kafirun","An-Nasr",
      "Al-Masad","Al-Ikhlas","Al-Falaq","An-Nas"
    ];

    function normalizeArabic(text) {
      return text.toLowerCase()
        .replace(/[ŸéŸãŸèŸåŸêŸçŸíŸëŸÄ]/g, "")
        .replace(/[ÿ£ÿ•ÿ¢Ÿ±ÿß]/g, "ÿß")
        .replace(/ÿ§/g, "Ÿà")
        .replace(/ÿ¶/g, "Ÿä")
        .replace(/ÿ©/g, "Ÿá")
        .replace(/Ÿâ/g, "Ÿä")
        .replace(/[^ÿ°ÿßÿ£ÿ•ÿ¢ÿ°-Ÿä\s]/g, "");
    }

    // ‚ö° Approximate Matching Algorithm
    function similar(a, b) {
      if (!a || !b) return 0;
      const lenA = a.length, lenB = b.length;
      const dp = Array(lenA + 1).fill().map(() => Array(lenB + 1).fill(0));

      for (let i = 0; i <= lenA; i++) dp[i][0] = i;
      for (let j = 0; j <= lenB; j++) dp[0][j] = j;

      for (let i = 1; i <= lenA; i++) {
        for (let j = 1; j <= lenB; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }

      const dist = dp[lenA][lenB];
      return 1 - dist / Math.max(lenA, lenB);
    }

    function renderSurahList(filtered = surahNames) {
      suraList.innerHTML = "";
      filtered.forEach(name => {
        const div = document.createElement("div");
        div.className = "sura-item";
        div.textContent = `${surahNames.indexOf(name) + 1}. ${name}`;
        div.onclick = () => window.location.href = `surah.html?id=${surahNames.indexOf(name) + 1}`;
        suraList.appendChild(div);
      });

      if (filtered.length === 0)
        suraList.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#777;">No matching surah found üîç</p>`;
    }

    function filterSurahs() {
      const val = normalizeArabic(searchInput.value.trim());
      suggestionBox.innerHTML = "";
      suggestionBox.style.display = "none";

      if (!val) {
        renderSurahList();
        return;
      }

      const filtered = surahNames.filter(name => {
        const n = normalizeArabic(name);
        return n.includes(val) || similar(n, val) > 0.7;
      });

      renderSurahList(filtered);

      if (filtered.length > 0) {
        filtered.slice(0, 6).forEach(name => {
          const item = document.createElement("div");
          item.textContent = name;
          item.onclick = () => {
            const index = surahNames.indexOf(name) + 1;
            window.location.href = `surah.html?id=${index}`;
          };
          suggestionBox.appendChild(item);
        });
        suggestionBox.style.display = "block";
      }
    }

    searchInput.addEventListener("input", filterSurahs);
    searchInput.addEventListener("focus", filterSurahs);
    searchInput.addEventListener("blur", () => {
      setTimeout(() => suggestionBox.style.display = "none", 200);
    });

    renderSurahList();
  </script>
</body>
</html>
