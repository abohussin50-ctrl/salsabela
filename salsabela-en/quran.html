<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salsabela — The Qur’an</title>
  <meta name="description" content="Read the Holy Quran in Uthmani script and listen to recitations by famous reciters, with tafsir and translation options available.">
  <meta name="keywords" content="Read the Holy Quran, Uthmani script Quran, full Quran chapters, online Quran reading, Quran recitation audio, Quran without internet, digital Quran reader, Salsabela Quran, the Holy Quran, Surat Al-Baqarah, Surat Al-Kahf, Surat Yasin, Surat Al-Rahman, Surat Al-Ikhlas, Surat Al-Falaq, Surat An-Nas, Surat Al-Imran, Surat Al-A’raf, Juz’ Amma">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8faf9;
      margin: 0;
    }

    main {
      max-width: 850px;
      margin: auto;
      padding: 1rem;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2a9d8f;
      font-weight: 700;
    }

    /* 🔍 تصميم محرك البحث البيضاوي الذكي */
    .search-container {
      position: relative;
      margin-bottom: 25px;
    }

    #search {
      width: 100%;
      padding: 16px 55px 16px 18px;
      border-radius: 50px; /* الشكل البيضاوي */
      border: 2px solid #2a9d8f33;
      font-family: 'Cairo', sans-serif;
      font-size: 1.05rem;
      background: #fff url('data:image/svg+xml;utf8,<svg fill="%232a9d8f" height="22" viewBox="0 0 24 24" width="22" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l4.25 4.25c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L15.5 14zM5 9.5C5 7.01 7.01 5 9.5 5S14 7.01 14 9.5 11.99 14 9.5 14 5 11.99 5 9.5z"/></svg>') no-repeat 97% center;
      background-size: 24px;
      box-shadow: 0 4px 12px rgba(42, 157, 143, 0.12);
      transition: all 0.3s ease;
    }

    #search:focus {
      outline: none;
      border-color: #2a9d8f;
      box-shadow: 0 5px 16px rgba(42, 157, 143, 0.25);
      background-color: #fefefe;
    }

    /* ✅ صندوق الاقتراحات الذكي */
    #suggestions {
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-height: 230px;
      overflow-y: auto;
      z-index: 1000;
      width: 100%;
      display: none;
      top: 100%;
      margin-top: 6px;
    }

    .suggestion-item {
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.25s;
      border-bottom: 1px solid #f2f2f2;
    }

    .suggestion-item:last-child { border-bottom: none; }
    .suggestion-item:hover {
      background: #e8f7f4;
      color: #2a9d8f;
    }

    /* 🕋 فهرس السور */
    .sura-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .sura-item {
      background-color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .sura-item:hover {
      background-color: #e8f7f4;
      color: #2a9d8f;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<div id="header-holder"></div>

<main>
  <h1>📖 Index of Qur’an Chapters</h1>

  <div class="search-container">
    <input type="search" id="search" placeholder="Search for a surah..." autocomplete="off">
    <div id="suggestions"></div>
  </div>

  <div class="sura-list" id="suraList"></div>
</main>

<div id="footer-holder"></div>
<script src="js/common.js"></script>

<script>
  const suraList = document.getElementById("suraList");
  const searchInput = document.getElementById("search");
  const suggestionsBox = document.getElementById("suggestions");

  const surahNames = [
    "Al-Fatihah","Al-Baqarah","Aal Imran","An-Nisa","Al-Ma’idah","Al-An’am","Al-A’raf","Al-Anfal","At-Tawbah","Yunus",
    "Hud","Yusuf","Ar-Ra’d","Ibrahim","Al-Hijr","An-Nahl","Al-Isra","Al-Kahf","Maryam","Ta-Ha",
    "Al-Anbiya","Al-Hajj","Al-Mu’minun","An-Nur","Al-Furqan","Ash-Shu’ara","An-Naml","Al-Qasas","Al-Ankabut","Ar-Rum",
    "Luqman","As-Sajdah","Al-Ahzab","Saba","Fatir","Ya-Sin","As-Saffat","Sad","Az-Zumar","Ghafir",
    "Fussilat","Ash-Shura","Az-Zukhruf","Ad-Dukhan","Al-Jathiyah","Al-Ahqaf","Muhammad","Al-Fath","Al-Hujurat","Qaf",
    "Adh-Dhariyat","At-Tur","An-Najm","Al-Qamar","Ar-Rahman","Al-Waqi’ah","Al-Hadid","Al-Mujadila","Al-Hashr","Al-Mumtahanah",
    "As-Saff","Al-Jumu’ah","Al-Munafiqun","At-Taghabun","At-Talaq","At-Tahrim","Al-Mulk","Al-Qalam","Al-Haqqah","Al-Ma’arij",
    "Nuh","Al-Jinn","Al-Muzzammil","Al-Muddaththir","Al-Qiyamah","Al-Insan","Al-Mursalat","An-Naba","An-Nazi’at","Abasa",
    "At-Takwir","Al-Infitar","Al-Mutaffifin","Al-Inshiqaq","Al-Buruj","At-Tariq","Al-A’la","Al-Ghashiyah","Al-Fajr","Al-Balad",
    "Ash-Shams","Al-Layl","Ad-Duhaa","Ash-Sharh","At-Tin","Al-‘Alaq","Al-Qadr","Al-Bayyinah","Az-Zalzalah","Al-‘Adiyat",
    "Al-Qari’ah","At-Takathur","Al-‘Asr","Al-Humazah","Al-Fil","Quraish","Al-Ma’un","Al-Kawthar","Al-Kafirun","An-Nasr",
    "Al-Masad","Al-Ikhlas","Al-Falaq","An-Nas"
  ];

  function normalizeText(text) {
    return text
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u064B-\u0652]/g, "")
      .replace(/['’‘`´]/g, "")
      .replace(/[^a-z\u0600-\u06FF\s]/g, "")
      .trim();
  }

  function renderSurahList() {
    suraList.innerHTML = "";
    surahNames.forEach((name, i) => {
      const div = document.createElement("div");
      div.className = "sura-item";
      div.textContent = `${i + 1}. ${name}`;
      div.onclick = () => window.location.href = `surah.html?id=${i + 1}`;
      suraList.appendChild(div);
    });
  }

  // 🔹 البحث الذكي مع اقتراحات فورية
  searchInput.addEventListener("input", () => {
    const query = normalizeText(searchInput.value);
    suggestionsBox.innerHTML = "";

    if (!query) {
      suggestionsBox.style.display = "none";
      showAll();
      return;
    }

    const matches = surahNames
      .map((name, i) => ({ name, index: i + 1 }))
      .filter(item => normalizeText(item.name).includes(query))
      .slice(0, 8);

    if (matches.length > 0) {
      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.innerHTML = `${match.index}. ${match.name}`;
        div.onclick = () => {
          window.location.href = `surah.html?id=${match.index}`;
        };
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display = "block";
    } else {
      suggestionsBox.style.display = "none";
    }

    const items = document.querySelectorAll(".sura-item");
    items.forEach(item => {
      item.style.display = normalizeText(item.textContent).includes(query) ? "block" : "none";
    });
  });

  searchInput.addEventListener("blur", () => {
    setTimeout(() => (suggestionsBox.style.display = "none"), 200);
  });

  function showAll() {
    document.querySelectorAll(".sura-item").forEach(item => item.style.display = "block");
  }

  renderSurahList();
</script>

</body>
</html>
