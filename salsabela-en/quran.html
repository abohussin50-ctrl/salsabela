<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salsabela â€” The Qurâ€™an</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    main {
      max-width: 850px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary, #2a9d8f);
    }
    .sura-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .sura-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .sura-item:hover {
      background-color: var(--primary, #2a9d8f);
      color: #fff;
      transform: translateY(-3px);
    }
    input[type="search"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-family: 'Cairo', sans-serif;
      position: relative;
    }
    /* âœ… ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„Ø§Ù‚ØªØ±Ø§Ø­Ø§Øª */
    #suggestions {
      position: absolute;
      width: calc(100% - 2px);
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 999;
      display: none;
      max-height: 250px;
      overflow-y: auto;
      font-family: 'Cairo', sans-serif;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<div id="header-holder"></div>

<main>
  <h1>ðŸ“– Index of Qurâ€™an Chapters</h1>

  <div style="position: relative;">
    <input type="search" id="search" placeholder="ðŸ” Search for a surah...">
    <div id="suggestions"></div>
  </div>

  <div class="sura-list" id="suraList"></div>
</main>

<div id="footer-holder"></div>
<script src="js/common.js"></script>
<script src="js/main.js"></script>

<script>
  const suraList = document.getElementById("suraList");
  const searchInput = document.getElementById("search");
  const suggestionsBox = document.getElementById("suggestions");

  const surahNames = [
    "Al-Fatihah","Al-Baqarah","Aal Imran","An-Nisa","Al-Maâ€™idah","Al-Anâ€™am","Al-Aâ€™raf","Al-Anfal","At-Tawbah","Yunus",
    "Hud","Yusuf","Ar-Raâ€™d","Ibrahim","Al-Hijr","An-Nahl","Al-Isra","Al-Kahf","Maryam","Ta-Ha",
    "Al-Anbiya","Al-Hajj","Al-Muâ€™minun","An-Nur","Al-Furqan","Ash-Shuâ€™ara","An-Naml","Al-Qasas","Al-Ankabut","Ar-Rum",
    "Luqman","As-Sajdah","Al-Ahzab","Saba","Fatir","Ya-Sin","As-Saffat","Sad","Az-Zumar","Ghafir",
    "Fussilat","Ash-Shura","Az-Zukhruf","Ad-Dukhan","Al-Jathiyah","Al-Ahqaf","Muhammad","Al-Fath","Al-Hujurat","Qaf",
    "Adh-Dhariyat","At-Tur","An-Najm","Al-Qamar","Ar-Rahman","Al-Waqiâ€™ah","Al-Hadid","Al-Mujadila","Al-Hashr","Al-Mumtahanah",
    "As-Saff","Al-Jumuâ€™ah","Al-Munafiqun","At-Taghabun","At-Talaq","At-Tahrim","Al-Mulk","Al-Qalam","Al-Haqqah","Al-Maâ€™arij",
    "Nuh","Al-Jinn","Al-Muzzammil","Al-Muddaththir","Al-Qiyamah","Al-Insan","Al-Mursalat","An-Naba","An-Naziâ€™at","Abasa",
    "At-Takwir","Al-Infitar","Al-Mutaffifin","Al-Inshiqaq","Al-Buruj","At-Tariq","Al-Aâ€™la","Al-Ghashiyah","Al-Fajr","Al-Balad",
    "Ash-Shams","Al-Layl","Ad-Duhaa","Ash-Sharh","At-Tin","Al-â€˜Alaq","Al-Qadr","Al-Bayyinah","Az-Zalzalah","Al-â€˜Adiyat",
    "Al-Qariâ€™ah","At-Takathur","Al-â€˜Asr","Al-Humazah","Al-Fil","Quraish","Al-Maâ€™un","Al-Kawthar","Al-Kafirun","An-Nasr",
    "Al-Masad","Al-Ikhlas","Al-Falaq","An-Nas"
  ];

  // âœ… Ø¥Ø²Ø§Ù„Ø© Ø§Ù„ØªØ´ÙƒÙŠÙ„ ÙˆØ§Ù„Ø±Ù…ÙˆØ² Ù„ØªØ·Ø¨ÙŠØ¹ Ø§Ù„Ù†Øµ (Ø¨Ø­Ø« Ø°ÙƒÙŠ)
  function normalizeText(text) {
    return text
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u064B-\u0652]/g, "") // remove Arabic diacritics
      .replace(/['â€™â€˜`Â´]/g, "") // remove apostrophes variations
      .replace(/[^a-z\u0600-\u06FF\s]/g, "") // keep letters only
      .trim();
  }

  // ðŸ”¹ Ø¹Ø±Ø¶ ÙƒÙ„ Ø§Ù„Ø³ÙˆØ±
  function renderSurahList() {
    suraList.innerHTML = "";
    surahNames.forEach((name, i) => {
      const div = document.createElement("div");
      div.className = "sura-item";
      div.textContent = `${i + 1}. ${name}`;
      div.onclick = () => window.location.href = `surah.html?id=${i + 1}`;
      suraList.appendChild(div);
    });
  }

  // ðŸ”¹ Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ø°ÙƒÙŠ Ù…Ø¹ Ø§Ù‚ØªØ±Ø§Ø­Ø§Øª ÙÙˆØ±ÙŠØ©
  searchInput.addEventListener("input", () => {
    const query = normalizeText(searchInput.value);
    suggestionsBox.innerHTML = "";

    if (!query) {
      suggestionsBox.style.display = "none";
      showAll();
      return;
    }

    const matches = surahNames
      .map((name, i) => ({ name, index: i + 1 }))
      .filter(item => normalizeText(item.name).includes(query))
      .slice(0, 8);

    // Ø¹Ø±Ø¶ Ø§Ù„Ù†ØªØ§Ø¦Ø¬ ÙÙŠ Ø§Ù„Ø§Ù‚ØªØ±Ø§Ø­Ø§Øª
    if (matches.length > 0) {
      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.innerHTML = `${match.index}. ${match.name}`;
        div.onclick = () => {
          window.location.href = `surah.html?id=${match.index}`;
        };
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display = "block";
    } else {
      suggestionsBox.style.display = "none";
    }

    // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø³ÙˆØ± ØºÙŠØ± Ø§Ù„Ù…Ø·Ø§Ø¨Ù‚Ø©
    const items = document.querySelectorAll(".sura-item");
    items.forEach(item => {
      item.style.display = normalizeText(item.textContent).includes(query) ? "block" : "none";
    });
  });

  // Ø¹Ù†Ø¯ ÙÙ‚Ø¯Ø§Ù† Ø§Ù„ØªØ±ÙƒÙŠØ² â€“ Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø§Ù‚ØªØ±Ø§Ø­Ø§Øª Ø¨Ø¹Ø¯ Ù‚Ù„ÙŠÙ„
  searchInput.addEventListener("blur", () => {
    setTimeout(() => (suggestionsBox.style.display = "none"), 200);
  });

  function showAll() {
    document.querySelectorAll(".sura-item").forEach(item => item.style.display = "block");
  }

  renderSurahList();
</script>

</body>
</html>
