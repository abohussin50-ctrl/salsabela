<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سلسبيلا — المصحف</title>
  <meta name="description" content="اقرأ القرآن الكريم كاملاً بالرسم العثماني واستمع لتلاوات بصوت القراء مع إمكانية عرض التفسير والترجمة.">
  <meta name="keywords" content="قراءة القرآن الكريم، المصحف الشريف بالرسم العثماني، سور القرآن كاملة، تلاوات صوتية للقرآن، تحميل السور، قراءة القرآن بدون إنترنت، موقع قراءة القرآن، منصة المصحف">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8faf9;
      margin: 0;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2a9d8f;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* 🔍 تصميم محرك البحث البيضاوي */
    .search-container {
      position: relative;
      margin-bottom: 25px;
    }

    #search {
      width: 100%;
      padding: 16px 55px 16px 18px;
      border-radius: 50px;
      border: 2px solid #2a9d8f33;
      font-family: 'Cairo', sans-serif;
      font-size: 1.05rem;
      background: #fff url('data:image/svg+xml;utf8,<svg fill="%232a9d8f" height="22" viewBox="0 0 24 24" width="22" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l4.25 4.25c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L15.5 14zM5 9.5C5 7.01 7.01 5 9.5 5S14 7.01 14 9.5 11.99 14 9.5 14 5 11.99 5 9.5z"/></svg>') no-repeat 97% center;
      background-size: 24px;
      box-shadow: 0 4px 12px rgba(42, 157, 143, 0.12);
      transition: all 0.3s ease;
    }

    #search:focus {
      outline: none;
      border-color: #2a9d8f;
      box-shadow: 0 5px 16px rgba(42, 157, 143, 0.25);
      background-color: #fefefe;
    }

    .suggestion-box {
      position: absolute;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-height: 230px;
      overflow-y: auto;
      z-index: 1000;
      width: 100%;
      display: none;
      top: 100%;
      margin-top: 6px;
    }

    .suggestion-box div {
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.25s;
      border-bottom: 1px solid #f2f2f2;
    }

    .suggestion-box div:last-child {
      border-bottom: none;
    }

    .suggestion-box div:hover {
      background: #e8f7f4;
      color: #2a9d8f;
    }

    /* 🕋 فهرس السور */
    .sura-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .sura-item {
      background-color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .sura-item:hover {
      background-color: #e8f7f4;
      color: #2a9d8f;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div id="header-holder"></div>

  <main>
    <h1>📖 فهرس سور القرآن الكريم</h1>

    <div class="search-container">
      <input type="search" id="search" placeholder="ابحث عن سورة بالاسم..." autocomplete="off">
      <div id="suggestionBox" class="suggestion-box"></div>
    </div>

    <div class="sura-list" id="suraList"></div>
  </main>

  <div id="footer-holder"></div>

  <script src="js/common.js"></script>
  <script>
    const suraList = document.getElementById("suraList");
    const searchInput = document.getElementById("search");
    const suggestionBox = document.getElementById("suggestionBox");

    const surahNames = [
      "الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال","التوبة","يونس",
      "هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف","مريم","طه",
      "الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنكبوت","الروم",
      "لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر","غافر",
      "فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح","الحجرات","ق",
      "الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد","المجادلة","الحشر","الممتحنة",
      "الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم","الملك","القلم","الحاقة","المعارج",
      "نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات","النبأ","النازعات","عبس",
      "التكوير","الانفطار","المطففين","الانشقاق","البروج","الطارق","الأعلى","الغاشية","الفجر","البلد",
      "الشمس","الليل","الضحى","الشرح","التين","العلق","القدر","البينة","الزلزلة","العاديات",
      "القارعة","التكاثر","العصر","الهمزة","الفيل","قريش","الماعون","الكوثر","الكافرون","النصر",
      "المسد","الإخلاص","الفلق","الناس"
    ];

    function normalizeArabic(text) {
      return text.toLowerCase()
        .replace(/[ًٌٍَُِّْـ]/g, "")
        .replace(/[أإآٱا]/g, "ا")
        .replace(/ؤ/g, "و")
        .replace(/ئ/g, "ي")
        .replace(/ة/g, "ه")
        .replace(/ى/g, "ي")
        .replace(/[^ءاأإآء-ي\s]/g, "");
    }

    // ⚡ خوارزمية الذكاء التقاربي
    function similar(a, b) {
      if (!a || !b) return 0;
      const lenA = a.length, lenB = b.length;
      const dp = Array(lenA + 1).fill().map(() => Array(lenB + 1).fill(0));

      for (let i = 0; i <= lenA; i++) dp[i][0] = i;
      for (let j = 0; j <= lenB; j++) dp[0][j] = j;

      for (let i = 1; i <= lenA; i++) {
        for (let j = 1; j <= lenB; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }

      const dist = dp[lenA][lenB];
      return 1 - dist / Math.max(lenA, lenB);
    }

    function renderSurahList(filtered = surahNames) {
      suraList.innerHTML = "";
      filtered.forEach(name => {
        const div = document.createElement("div");
        div.className = "sura-item";
        div.textContent = `${surahNames.indexOf(name) + 1}. ${name}`;
        div.onclick = () => window.location.href = `surah.html?id=${surahNames.indexOf(name) + 1}`;
        suraList.appendChild(div);
      });

      if (filtered.length === 0)
        suraList.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#777;">لا توجد سورة مطابقة 🔍</p>`;
    }

    function filterSurahs() {
      const val = normalizeArabic(searchInput.value.trim());
      suggestionBox.innerHTML = "";
      suggestionBox.style.display = "none";

      if (!val) {
        renderSurahList();
        return;
      }

      const filtered = surahNames.filter(name => {
        const n = normalizeArabic(name);
        return n.includes(val) || similar(n, val) > 0.7;
      });

      renderSurahList(filtered);

      if (filtered.length > 0) {
        filtered.slice(0, 6).forEach(name => {
          const item = document.createElement("div");
          item.textContent = name;
          item.onclick = () => {
            const index = surahNames.indexOf(name) + 1;
            window.location.href = `surah.html?id=${index}`;
          };
          suggestionBox.appendChild(item);
        });
        suggestionBox.style.display = "block";
      }
    }

    searchInput.addEventListener("input", filterSurahs);
    searchInput.addEventListener("focus", filterSurahs);
    searchInput.addEventListener("blur", () => {
      setTimeout(() => suggestionBox.style.display = "none", 200);
    });

    renderSurahList();
  </script>
</body>
</html>
