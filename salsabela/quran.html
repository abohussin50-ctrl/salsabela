<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سلسبيلا — المصحف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    main {
      max-width: 850px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary, #2a9d8f);
    }
    .sura-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .sura-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .sura-item:hover {
      background-color: var(--primary, #2a9d8f);
      color: #fff;
      transform: translateY(-3px);
    }
    .back-link {
      display: inline-block;
      margin-bottom: 10px;
      color: #2a9d8f;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover { text-decoration: underline; }
    input[type="search"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>

<div id="header-holder"></div>

<main>
  <h1>📖 فهرس سور القرآن الكريم</h1>

  <input type="search" id="search" placeholder="🔍 ابحث عن سورة..." oninput="filterSurahs()">

  <div class="sura-list" id="suraList"></div>
</main>

<div id="footer-holder"></div>
<script src="js/common.js"></script>
<script src="js/main.js"></script>

<script>
  const suraList = document.getElementById("suraList");
  const searchInput = document.getElementById("search");

  // مصفوفة أسماء السور (من 1 إلى 114)
  const surahNames = [
    "الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال","التوبة","يونس",
    "هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف","مريم","طه",
    "الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنكبوت","الروم",
    "لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر","غافر",
    "فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح","الحجرات","ق",
    "الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد","المجادلة","الحشر","الممتحنة",
    "الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم","الملك","القلم","الحاقة","المعارج",
    "نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات","النبأ","النازعات","عبس",
    "التكوير","الانفطار","المطففين","الانشقاق","البروج","الطارق","الأعلى","الغاشية","الفجر","البلد",
    "الشمس","الليل","الضحى","الشرح","التين","العلق","القدر","البينة","الزلزلة","العاديات",
    "القارعة","التكاثر","العصر","الهمزة","الفيل","قريش","الماعون","الكوثر","الكافرون","النصر",
    "المسد","الإخلاص","الفلق","الناس"
  ];

  // توليد قائمة السور
  function renderSurahList() {
    suraList.innerHTML = "";
    surahNames.forEach((name, i) => {
      const div = document.createElement("div");
      div.className = "sura-item";
      div.textContent = `${i + 1}. ${name}`;
      div.onclick = () => window.location.href = `surah.html?id=${i + 1}`;
      suraList.appendChild(div);
    });
  }

  // فلترة السور
  function filterSurahs() {
    const val = searchInput.value.trim();
    const items = document.querySelectorAll(".sura-item");
    items.forEach(item => {
      item.style.display = item.textContent.includes(val) ? "block" : "none";
    });
  }

  renderSurahList();
</script>

</body>
</html>
