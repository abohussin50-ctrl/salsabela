<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>سلسبيلا — عرض السورة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<style>
main {
  max-width: 850px;
  margin: auto;
  padding: 1rem;
}
#surah-title {
  background-color: var(--primary, #2a9d8f);
  color: #fff;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.4rem;
}
.translation-select {
  margin-bottom: 1rem;
  text-align: center;
}
.verse {
  font-family: 'Amiri', serif;
  line-height: 2.3;
  padding: 0.5rem 0;
  border-bottom: 1px solid #eee;
  text-align: justify;
  position: relative;
  transition: background-color 0.3s;
}
.ayah-text {
  cursor: pointer;
}
.ayah-number {
  color: var(--primary, #2a9d8f);
  font-weight: bold;
  margin-left: 5px;
}
.translation {
  font-family: 'Cairo', sans-serif;
  color: #555;
  margin-top: 5px;
  font-size: 0.9rem;
  display: none;
  background: #f9f9f9;
  padding: 5px 10px;
  border-radius: 6px;
}
.back-link {
  display: inline-block;
  margin-bottom: 10px;
  color: #2a9d8f;
  text-decoration: none;
  font-weight: 600;
}
.back-link:hover { text-decoration: underline; }

/* تأثير الآية عند التشغيل */
.verse.playing {
  background-color: rgba(42, 157, 143, 0.1);
  border-radius: 8px;
}
</style>
</head>
<body>

<div id="header-holder"></div>

<main>

  <a href="quran.html" class="back-link">← الرجوع إلى فهرس السور</a>

  <div id="surah-title">جاري التحميل...</div>

  <div class="translation-select">
    اختر لغة الترجمة: 
    <select id="translationLang">
      <option value="ar">العربية</option>
      <option value="en" selected>الإنجليزية</option>
      <option value="id">الإندونيسية</option>
    </select>
  </div>

  <div id="verses"></div>

</main>

<div id="footer-holder"></div>
<script src="js/common.js"></script>
<script src="js/main.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const surahNumber = parseInt(params.get("id")) || 1;

const surahTitle = document.getElementById("surah-title");
const versesEl = document.getElementById("verses");
const langSelect = document.getElementById("translationLang");

let ayahsObj = {};
let ayahKeys = [];
let translationData = {};
let currentAudio = null;
let currentVerse = null; // الآية التي تُشغّل حالياً

// تحميل السورة
async function loadSurah(num) {
  try {
    const url = `source/surah/surah_${num}.json`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("لم يتم العثور على الملف");
    const data = await res.json();

    surahTitle.textContent = `سورة ${data.name}`;
    versesEl.innerHTML = "";

    ayahsObj = data.verse || {};
    ayahKeys = Object.keys(ayahsObj).sort((a, b) => {
      const numA = parseInt(a.replace("verse_", ""));
      const numB = parseInt(b.replace("verse_", ""));
      return numA - numB;
    });

    await loadTranslation(langSelect.value);
  } catch (err) {
    surahTitle.textContent = "⚠️ خطأ في تحميل السورة";
    versesEl.innerHTML = `<p style="color:red;text-align:center">لم يتم العثور على الملف المطلوب.</p>`;
    console.error(err);
  }
}

// تحميل الترجمة
async function loadTranslation(lang) {
  try {
    const transUrl = `source/translation/${lang}/${lang}_translation_${surahNumber}.json`;
    const transRes = await fetch(transUrl);
    if (transRes.ok) translationData = await transRes.json();
    else translationData = {};
  } catch(e) { translationData = {}; }

  renderVerses();
}

// عرض الآيات مع الصوت والترجمة
function renderVerses() {
  versesEl.innerHTML = "";

  ayahKeys.forEach((key) => {
    const text = ayahsObj[key].replace(/^\uFEFF/, '').trim();
    const ayahNumber = key.replace("verse_", "");
    const audioUrl = `source/audio/${String(surahNumber).padStart(3,'0')}/${String(ayahNumber).padStart(3,'0')}.mp3`;
    const transText = translationData[key] || "";

    const div = document.createElement("div");
    div.className = "verse";
    div.innerHTML = `
      <span class="ayah-text">${text}</span>
      <span class="ayah-number">(${ayahNumber})</span>
      <div class="translation">${transText}</div>
    `;

    const ayahTextSpan = div.querySelector(".ayah-text");
    const transDiv = div.querySelector(".translation");

    ayahTextSpan.addEventListener("click", () => {
      // إيقاف الصوت السابق
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      // إزالة التظليل عن الآية السابقة
      if (currentVerse) {
        currentVerse.classList.remove("playing");
      }

      // تشغيل الصوت الجديد
      currentAudio = new Audio(audioUrl);
      currentAudio.play();

      // تظليل الآية الحالية
      div.classList.add("playing");
      currentVerse = div;

      // إزالة التظليل بعد انتهاء الصوت
      currentAudio.addEventListener("ended", () => {
        div.classList.remove("playing");
      });

      // إظهار أو إخفاء الترجمة
      if (transText) {
        transDiv.style.display = transDiv.style.display === "block" ? "none" : "block";
      }
    });

    versesEl.appendChild(div);
  });
}

// تغيير لغة الترجمة
langSelect.addEventListener("change", () => {
  loadTranslation(langSelect.value);
});

loadSurah(surahNumber);
</script>

</body>
</html>
