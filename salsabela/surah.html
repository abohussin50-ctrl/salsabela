  // تحميل السورة من GitHub Raw
  async function loadSurah(num) {
    try {

      const res = await fetch(url);
      if (!res.ok) throw new Error("لم يتم العثور على الملف");
      const data = await res.json();

      // استخدام الاسم العربي إذا كان موجوداً
      const surahNameAr = surahNamesAr[num] || data.name || `سورة رقم ${num}`;
      surahTitle.textContent = `سورة ${surahNameAr}`;
      versesEl.innerHTML = "";

      const ayahs = data.ayahs || data.verses || [];
      ayahs.forEach((v, i) => {
        const div = document.createElement("div");
        div.className = "verse";
        div.innerHTML = `
          <span class="ayah-text">${v.text}</span>
          <span class="ayah-number">(${i + 1})</span>
        `;
        versesEl.appendChild(div);
      });
    } catch (err) {
      surahTitle.textContent = "⚠️ خطأ في تحميل السورة";
      versesEl.innerHTML = `<p style="color:red;text-align:center">لم يتم العثور على الملف المطلوب.</p>`;

    }
