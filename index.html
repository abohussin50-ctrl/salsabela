<body>

<main>
  <h1>جاري تحديد اللغة...</h1>
  <p>إذا لم يتم تحويل الموقع تلقائيًا، اضغط على النسخة المرغوبة:</p>
  <ul>
    <li><a href="salsabela/index.html">العربية</a></li>
    <li><a href="salsabela-en/index.html">English</a></li>
  </ul>
</main>

<script>
// تحديد لغة المتصفح
const userLang = navigator.language || navigator.userLanguage; // مثال: "en-US", "ar-EG"

// تحويل تلقائي حسب اللغة
if(userLang.startsWith("en")) {
    window.location.href = "salsabela-en/index.html";
} else if(userLang.startsWith("ar")) {
    window.location.href = "salsabela/index.html";
} else {
    // لغة غير معروفة → افتراضي العربية
    window.location.href = "salsabela/index.html";
}
</script>

</body>
</html>
