<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Redirecting...</title>

<script>
(async () => {
  const AR_URL = 'salsabela/index.html';
  const EN_URL = 'salsabela-en/index.html';

  // قائمة الدول العربية (بحروف صغيرة)
  const arabCountries = new Set([
    'egypt','saudi arabia','united arab emirates','kuwait','qatar','bahrain',
    'oman','yemen','syria','lebanon','jordan','palestine','iraq','morocco',
    'algeria','tunisia','libya','sudan','mauritania','somalia','comoros','djibouti'
  ]);

  let redirected = false;
  const doRedirect = (url) => {
    if (redirected) return;
    redirected = true;
    window.location.replace(url);
  };

  try {
    // الخطوة 1: جلب بيانات البلد عبر IP
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 1000); // مهلة 1 ثانية فقط
    const response = await fetch('https://ipapi.co/json/', { signal: controller.signal });
    clearTimeout(timeout);

    if (response.ok) {
      const data = await response.json();
      const country = (data.country_name || '').toLowerCase();

      // الخطوة 2: تحديد الوجهة بناءً على الدولة
      if (arabCountries.has(country)) {
        doRedirect(AR_URL);
      } else {
        doRedirect(EN_URL);
      }
      return;
    }
  } catch (err) {
    // فشل في تحديد الدولة
  }

  // الخطوة 3 (خطة بديلة): استخدام لغة المتصفح
  const lang = (navigator.language || navigator.userLanguage || '').toLowerCase();
  if (lang.startsWith('ar')) {
    doRedirect(AR_URL);
  } else {
    doRedirect(EN_URL);
  }
})();
</script>

<style>
  body { display: none; }
</style>
</head>
<body></body>
</html>
