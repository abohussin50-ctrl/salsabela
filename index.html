<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Redirecting...</title>

<script>
// تحويل فوري حسب لغة المتصفح قبل عرض أي شيء
(function() {
  const lang = navigator.language || navigator.userLanguage;
  if (lang && lang.toLowerCase().startsWith('en')) {
    window.location.replace('salsabela-en/index.html');
  } else {
    window.location.replace('salsabela/index.html');
  }
})();
</script>

<style>
  body { display: none; }
</style>
</head>
<body></body>
</html>
